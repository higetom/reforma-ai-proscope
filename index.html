        // 初期化（エラーハンドリング大幅強化）
        async function init() {
            try {
                updateStatus("loading", "📱 Re'Forma AI システム起動中...");
                
                // デバイス情報確認
                if (isIOS) {
                    updateStatus("loading", "📱 iPhone最適化モード起動中...");
                    console.log('🍎 iOS device detected');
                }
                
                // MediaDevices API確認
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('カメラAPIが利用できません。HTTPSが必要です。');
                }
                
                console.log('✅ MediaDevices API available');
                updateStatus("loading", "📡 AI筋肉分析エンジン読み込み中...");
                
                // MediaPipe初期化（エラーでも続行）
                try {
                    await initMediaPipe();
                    updateStatus("success", "🔥 筋肉分析システム準備完了！");
                    console.log('🎯 Full MediaPipe mode ready');
                } catch (error) {
                    console.warn('⚠️ MediaPipe initialization failed, using basic mode');
                    setupBasicMode();
                    updateStatus("success", "📷 基本カメラモード準備完了！");
                }
                
            } catch (error) {
                console.error('❌ Init error:', error);
                updateStatus("error", `❌ 初期化エラー: ${error.message}`);
                
                // 最終フォールバック: 基本カメラ機能のみ
                if (navigator.mediaDevices) {
                    updateStatus("loading", "⚠️ 基本カメラモードで起動します");
                    setupBasicMode();
                }
            }
        }

        // MediaPipe初期化（エラーハンドリング強化）
        async function initMediaPipe() {
            return new Promise((resolve, reject) => {
                try {
                    updateStatus("loading", "📡 MediaPipe初期化中...");
                    
                    // MediaPipeが既に読み込まれているかチェック
                    if (typeof Pose !== 'undefined' && typeof Camera !== 'undefined') {
                        console.log('✅ MediaPipe already loaded');
                        setupPose();
                        resolve();
                        return;
                    }
                    
                    // 動的読み込み
                    loadMediaPipeScripts().then(() => {
                        // 読み込み完了後、Poseクラスの存在確認
                        if (typeof Pose !== 'undefined') {
                            console.log('✅ MediaPipe Pose class available');
                            setupPose();
                            resolve();
                        } else {
                            console.warn('⚠️ MediaPipe Pose class not found, using basic mode');
                            setupBasicMode();
                            resolve();
                        }
                    }).catch((error) => {
                        console.error('❌ MediaPipe load error:', error);
                        setupBasicMode();
                        resolve(); // rejectではなくresolveで続行
                    });
                    
                } catch (error) {
                    console.error('❌ MediaPipe init error:', error);
                    setupBasicMode();
                    resolve(); // エラーでも基本モードで続行
                }
            });
        }

        // MediaPipeスクリプト読み込み（修正版・確実動作）
        function loadMediaPipeScripts() {
            return new Promise((resolve, reject) => {
                // 確実に動作するCDN URLs
                const scripts = [
                    'https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3.1620248257/camera_utils.js',
                    'https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5.1635989137/pose.js'
                ];
                
                let loadedCount = 0;
                let hasError = false;
                
                scripts.forEach((src, index) => {
                    const script = document.createElement('script');
                    script.src = src;
                    script.onload = () => {
                        loadedCount++;
                        console.log(`✅ MediaPipe script ${index + 1} loaded: ${src}`);
                        if (loadedCount === scripts.length && !hasError) {
                            setTimeout(() => {
                                console.log('🎯 MediaPipe scripts loaded successfully');
                                resolve();
                            }, 1000);
                        }
                    };
                    script.onerror = (error) => {
                        hasError = true;
                        console.error(`❌ Script load failed: ${src}`, error);
                        // フォールバック: 別のCDNを試す
                        tryAlternativeCDN(index, resolve, reject);
                    };
                    document.head.appendChild(script);
                });
            });
        }

        // 代替CDN試行
        function tryAlternativeCDN(failedIndex, resolve, reject) {
            console.log('🔄 Trying alternative CDN...');
            
            // unpkg CDNでフォールバック
            const alternativeScripts = [
                'https://unpkg.com/@mediapipe/camera_utils@0.3/camera_utils.js',
                'https://unpkg.com/@mediapipe/pose@0.5/pose.js'
            ];
            
            const script = document.createElement('script');
            script.src = alternativeScripts[failedIndex];
            script.onload = () => {
                console.log(`✅ Alternative CDN success: ${alternativeScripts[failedIndex]}`);
                // 成功したら基本モードで続行
                setupBasicMode();
                resolve();
            };
            script.onerror = () => {
                console.error('❌ Alternative CDN also failed');
                // 最終フォールバック: 基本カメラモードのみ
                setupBasicMode();
                resolve();
            };
            document.head.appendChild(script);
        }

        // 基本モード設定（MediaPipe無しでも動作）
        function setupBasicMode() {
            console.log('🔧 Setting up basic camera mode without MediaPipe');
            updateStatus("loading", "⚠️ 基本カメラモードで動作中");
            
            // 基本的なカメラ機能のみ提供
            window.basicModeOnly = true;
        }

        // Pose設定
        function setupPose() {
            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            
            try {
                pose = new Pose({
                    locateFile: (file) => {
                        return `${MEDIAPIPE_CDN}pose/${file}`;
                    }
                });

                pose.setOptions({
                    modelComplexity: 1,
                    smoothLandmarks: true,
                    enableSegmentation: false,
                    smoothSegmentation: false,
                    minDetectionConfidence: 0.8,
                    minTrackingConfidence: 0.7,
                    staticImageMode: false
                });

                pose.onResults(onResults);
                
            } catch (error) {
                throw new Error(`MediaPipe設定エラー: ${error.message}`);
            }
        }

        // カメラ開始
        async function startCamera() {
            try {
                updateStatus("loading", "📷 カメラ起動中...");
                
                const constraints = {
                    video: {
                        facingMode: currentCameraMode,
                        width: { ideal: isIOS ? 360 : 480 },
                        height: { ideal: isIOS ? 640 : 640 },
                        frameRate: { ideal: isIOS ? 15 : 30 }
                    }
                };
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                video.setAttribute('playsinline', 'true');
                video.setAttribute('webkit-playsinline', 'true');
                video.muted = true;
                
                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        resolve();
                    };
                });
                
                await video.play();
                
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'inline-block';
                document.getElementById('switchBtn').style.display = 'inline-block';
                
                setTimeout(() => {
                    startAnalysis();
                }, 1000);

        // ランドマーク描画
        function drawLandmarks(ctx, landmarks) {
            try {
                ctx.fillStyle = '#00FF00';
                ctx.strokeStyle = '#00FF00';
                ctx.lineWidth = 2;
                
                for (const landmark of landmarks) {
                    if (landmark && landmark.visibility > 0.5) {
                        ctx.beginPath();
                        ctx.arc(
                            landmark.x * canvas.width, 
                            landmark.y * canvas.height, 
                            4, 0, 2 * Math.PI
                        );
                        ctx.fill();
                    }
                }
            } catch (error) {
                console.error('Landmark drawing error:', error);
            }
        }

        // 接続線描画
        function drawConnections(ctx, landmarks) {
            try {
                ctx.strokeStyle = '#00FF00';
                ctx.lineWidth = 2;
                
                const connections = [
                    [11, 12], [11, 13], [13, 15], [12, 14], [14, 16],
                    [11, 23], [12, 24], [23, 24],
                    [23, 25], [24, 26], [25, 27], [26, 28]
                ];
                
                for (const [start, end] of connections) {
                    const startPoint = landmarks[start];
                    const endPoint = landmarks[end];
                    
                    if (startPoint && endPoint && 
                        startPoint.visibility > 0.5 && endPoint.visibility > 0.5) {
                        ctx.beginPath();
                        ctx.moveTo(
                            startPoint.x * canvas.width, 
                            startPoint.y * canvas.height
                        );
                        ctx.lineTo(
                            endPoint.x * canvas.width, 
                            endPoint.y * canvas.height
                        );
                        ctx.stroke();
                    }
                }
            } catch (error) {
                console.error('Connection drawing error:', error);
            }
        }

        // 姿勢分析
        function analyzePosture(landmarks) {
            try {
                const leftShoulder = landmarks[11];
                const rightShoulder = landmarks[12];
                const leftHip = landmarks[23];
                const rightHip = landmarks[24];
                const nose = landmarks[0];
                
                let analysis = [];
                
                if (isValidLandmark(leftShoulder) && isValidLandmark(rightShoulder)) {
                    const shoulderAnalysis = analyzeShoulder(leftShoulder, rightShoulder);
                    analysis.push(shoulderAnalysis);
                }
                
                if (isValidLandmark(leftHip) && isValidLandmark(rightHip)) {
                    const hipAnalysis = analyzeHip(leftHip, rightHip);
                    analysis.push(hipAnalysis);
                }
                
                if (isValidLandmark(nose) && isValidLandmark(leftShoulder) && isValidLandmark(rightShoulder)) {
                    const headAnalysis = analyzeHead(nose, leftShoulder, rightShoulder);
                    analysis.push(headAnalysis);
                }
                
                return analysis;
                
            } catch (error) {
                console.error('Posture analysis error:', error);
                return [];
            }
        }

        // 🔥 革命的筋肉分析機能
        function analyzeMuscleImbalances(postureAnalysis) {
            let muscleAnalysis = {
                weakMuscles: [],
                tightMuscles: [],
                primaryIssue: "",
                evidence: "",
                recommendations: []
            };

            const issues = postureAnalysis.filter(item => item.status !== "良好");
            
            if (issues.length === 0) {
                muscleAnalysis.primaryIssue = "良好な姿勢バランス";
                muscleAnalysis.recommendations.push("現在の良好な状態を維持しましょう");
                return muscleAnalysis;
            }

            // 運動連鎖パターン分析
            const hasShoulderHeadIssue = issues.some(item => 
                item.area === "肩のライン" || item.area === "頭部位置");
            const hasPelvicIssue = issues.some(item => item.area === "骨盤のライン");
            
            if (hasShoulderHeadIssue) {
                const shoulderData = muscleAnalysisDatabase.shoulder_neck_pain;
                muscleAnalysis.weakMuscles.push(...shoulderData.weakMuscles);
                muscleAnalysis.tightMuscles.push(...shoulderData.tightMuscles);
                muscleAnalysis.primaryIssue = "上位交差症候群の傾向";
                muscleAnalysis.evidence = shoulderData.evidence;
            }
            
            if (hasPelvicIssue) {
                const backData = muscleAnalysisDatabase.lower_back_pain;
                muscleAnalysis.weakMuscles.push(...backData.weakMuscles);
                muscleAnalysis.tightMuscles.push(...backData.tightMuscles);
                muscleAnalysis.primaryIssue = hasPelvicIssue && hasShoulderHeadIssue ? 
                    "全身運動連鎖不均衡" : "下位交差症候群の傾向";
                muscleAnalysis.evidence = backData.evidence;
            }

            // 重複除去・優先度順ソート
            muscleAnalysis.weakMuscles = muscleAnalysis.weakMuscles
                .filter((muscle, index, self) => 
                    index === self.findIndex(m => m.name === muscle.name))
                .sort((a, b) => a.priority - b.priority);
                
            muscleAnalysis.tightMuscles = muscleAnalysis.tightMuscles
                .filter((muscle, index, self) => 
                    index === self.findIndex(m => m.name === muscle.name))
                .sort((a, b) => a.priority - b.priority);

            return muscleAnalysis;
        }

        // ランドマーク有効性チェック
        function isValidLandmark(landmark) {
            return landmark && landmark.visibility > 0.5;
        }

        // 肩分析
        function analyzeShoulder(leftShoulder, rightShoulder) {
            const diff = Math.abs(leftShoulder.y - rightShoulder.y);
            const angle = Math.atan2(
                rightShoulder.y - leftShoulder.y,
                rightShoulder.x - leftShoulder.x
            ) * 180 / Math.PI;
            
            const severity = diff > 0.05 ? "要注意" : diff > 0.03 ? "軽度傾斜" : "良好";
            const color = severity === "良好" ? "#4CAF50" : severity === "軽度傾斜" ? "#FF9800" : "#F44336";
            
            return {
                area: "肩のライン",
                status: severity,
                color: color,
                value: `${Math.abs(angle).toFixed(1)}°`,
                implication: diff > 0.04 ? "頸部痛・肩こりの可能性" : "バランス良好"
            };
        }

        // 骨盤分析
        function analyzeHip(leftHip, rightHip) {
            const diff = Math.abs(leftHip.y - rightHip.y);
            const angle = Math.atan2(
                rightHip.y - leftHip.y,
                rightHip.x - leftHip.x
            ) * 180 / Math.PI;
            
            const severity = diff > 0.05 ? "要注意" : diff > 0.03 ? "軽度傾斜" : "良好";
            const color = severity === "良好" ? "#4CAF50" : severity === "軽度傾斜" ? "#FF9800" : "#F44336";
            
            return {
                area: "骨盤のライン",
                status: severity,
                color: color,
                value: `${Math.abs(angle).toFixed(1)}°`,
                implication: diff > 0.04 ? "腰痛・膝痛の可能性" : "バランス良好"
            };
        }

        // 頭部分析
        function analyzeHead(nose, leftShoulder, rightShoulder) {
            const shoulderCenter = {
                x: (leftShoulder.x + rightShoulder.x) / 2,
                y: (leftShoulder.y + rightShoulder.y) / 2
            };
            
            const offset = Math.abs(nose.x - shoulderCenter.x);
            const severity = offset > 0.08 ? "要注意" : offset > 0.05 ? "軽度前傾" : "良好";
            const color = severity === "良好" ? "#4CAF50" : severity === "軽度前傾" ? "#FF9800" : "#F44336";
            
            return {
                area: "頭部位置",
                status: severity,
                color: color,
                value: `${(offset * 100).toFixed(1)}%`,
                implication: offset > 0.07 ? "ストレートネック傾向" : "正常範囲"
            };
        }

            }
            
            setTimeout(adjustBodyHeight, 1000);
            
            window.addEventListener('resize', adjustBodyHeight);
            window.addEventListener('orientationchange', function() {
                setTimeout(adjustBodyHeight, 500);
            });
        });

        // オリエンテーション変更対応
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                if (canvas && video) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                }
            }, 500);
        });
    </script>
</body>
